<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Essentials - Module 6</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- My JavaScript -->
    <script src="assets/js/script.js"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
      <div class="container mx-auto flex items-center justify-between">
        <h1 class="text-2xl font-bold">JavaScript Essentials</h1>
        <nav class="space-x-1">
          <a href="index.html" class="px-3 py-1 hover:bg-blue-500 rounded"
            >Activity</a
          >
          <a href="objective.html" class="px-3 py-1 hover:bg-blue-500 rounded"
            >Objective</a
          >
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto p-6 grid grid-cols-1 gap-6">
      <!-- Course Content -->
      <section class="bg-white rounded-lg shadow p-6 space-y-6">
        <h2 class="text-xl font-semibold border-b pb-2">
          Activity 6.1: Manipulating Arrays
        </h2>
        <div class="prose max-w-none">
          <div class="input-group">
            <input
              type="text"
              name="elementInput"
              id="elementInput"
              placeholder="Enter an element"
              class="border p-2 rounded w-full mb-4"
            />
            <button
              class="rounded-none bg-blue-500 text-white m-2 p-2"
              onclick="addElement()"
            >
              Add Element
            </button>
            <button
              class="rounded-none bg-blue-500 text-white m-2 p-2"
              onclick="removeElement('first')"
            >
              Remove First
            </button>
            <button
              class="rounded-none bg-blue-500 text-white m-2 p-2"
              onclick="removeElement('last')"
            >
              Remove Last
            </button>
          </div>
        </div>
      </section>
      <section class="bg-white rounded-lg shadow p-6 space-y-6">
        <div class="prose max-w-none">
          <h2 class="text-xl font-semibold border-b pb-2">Array Elements:</h2>
          <div id="arrayElements"></div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4">
      <p>&copy; 2025 Dan Thomas. All rights reserved.</p>
    </footer>
  </body>
</html>
