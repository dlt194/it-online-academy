<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Essentials - Module 1</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="assets/js/script.js"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
      <div class="container mx-auto flex items-center justify-between">
        <h1 class="text-2xl font-bold">To-Do List</h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto p-6 grid grid-cols-1 gap-6">
      <!-- Course Content -->
      <section class="bg-white rounded-lg shadow p-6 space-y-6">
        <div class="prose max-w-none">
          <div class="flex items-center justify-between mb-4">
            <input
              class="border p-2 rounded w-full m-2"
              type="text"
              placeholder="Add a new task"
              id="taskInput"
            />
            <button
              id="addTaskButton"
              class="bg-blue-600 text-white px-4 py-2 rounded"
            >
              Add
            </button>
          </div>
          <div>
            <ul id="taskList" class="pl-5 space-y-2">
              <!-- Tasks will be dynamically added here -->
            </ul>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4">
      <p>&copy; 2025 Dan Thomas. All rights reserved.</p>
    </footer>
  </body>
</html>
