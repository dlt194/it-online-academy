    <script>
      // Toggle navigation for smaller screens
      const menuToggle = document.querySelector(".menu-toggle");
      const navUl = document.querySelector("nav ul");

      menuToggle.addEventListener("click", () => {
        navUl.classList.toggle("active");
      });
    </script>
    <script>
      // Modal functionality for displaying a larger image
      var modal = document.getElementById("modal");
      var modalImage = document.getElementById("modal-image");
      var closeModal = document.getElementsByClassName("close")[0];

      // Add click event listener to every grid item
      var gridItems = document.querySelectorAll(".grid-item");

      gridItems.forEach(function (item) {
        item.addEventListener("click", function () {
          var bg = item.style.backgroundImage;
          // Extract URL from background-image style
          var imageUrl = bg.slice(5, bg.length - 2);
          modalImage.src = imageUrl;
          modal.style.display = "block";
        });
      });

      // Close the modal when the close button is clicked
      closeModal.onclick = function () {
        modal.style.display = "none";
      };

      // Close the modal if the user clicks outside the modal-content area
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
